<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minesweeper</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="status">Status: <span id="status-text">—</span></div>
    <div class="counters">
      Mines left: <span id="mines-left">—</span>
      · Moves: <span id="moves-count">0</span>
    </div>
    <div class="controls">
      <button id="abort-game" class="abort">Abort Game</button>
      <span id="result-banner" class="result hidden"></span>
      <button id="continue-game" class="continue hidden">Continue</button>
    </div>
  </div>

  <div id="board" class="board"></div>

  <div id="overlay" class="overlay hidden">
    <div class="overlay-card">
      <h2>Start a New Game</h2>
      <div class="form">
        <label for="width-input">Width</label>
        <input id="width-input" type="number" min="2" max="40" value="10" />
        <label for="height-input">Height</label>
        <input id="height-input" type="number" min="2" max="40" value="10" />
        <label for="mines-input">Mines</label>
        <input id="mines-input" type="number" min="1" value="15" />
        <button id="start-game" class="primary">Start Game</button>
        <div id="overlay-error" class="error"></div>
      </div>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
