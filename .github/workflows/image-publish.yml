name: Minesweeper Image Publish

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'minesweeper/**'
      - 'frontend/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/image-publish.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
  GCP_DEPLOY_SA_EMAIL: ${{ vars.GCP_DEPLOY_SA_EMAIL }}
  ARTIFACT_REGISTRY_HOST: ${{ vars.ARTIFACT_REGISTRY_HOST }}
  CLOUD_RUN_REGION: ${{ vars.CLOUD_RUN_REGION }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff==0.6.8

      - name: Lint (ruff)
        run: ruff check .

      - name: Run unit tests
        run: pytest -q

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build Docker image for tests
        run: |
          docker build \
            -f Dockerfile \
            -t minesweeper:ci \
            .

      - name: Run tests inside Docker image with Firestore emulator
        run: |
          npx --yes firebase-tools@latest emulators:exec --only firestore "docker run --rm --network host -e FIRESTORE_EMULATOR_HOST=127.0.0.1:8080 -e GOOGLE_CLOUD_PROJECT=${GCP_PROJECT_ID:-local-dev} minesweeper:ci pytest -q"

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify required GitHub variables
        run: |
          required=(GCP_PROJECT_ID GCP_WORKLOAD_IDENTITY_PROVIDER GCP_DEPLOY_SA_EMAIL ARTIFACT_REGISTRY_HOST CLOUD_RUN_REGION)
          for var in "${required[@]}"; do
            if [ -z "${!var}" ]; then
              echo "Missing required repository variable: $var" >&2
              exit 1
            fi
          done

      - name: Debug env (non-secret)
        run: |
          echo "GCP_PROJECT_ID=${GCP_PROJECT_ID}"
          echo "GCP_WORKLOAD_IDENTITY_PROVIDER=${GCP_WORKLOAD_IDENTITY_PROVIDER}"
          echo "GCP_DEPLOY_SA_EMAIL=${GCP_DEPLOY_SA_EMAIL}"
          echo "CLOUD_RUN_REGION=${CLOUD_RUN_REGION}"
          echo "ARTIFACT_REGISTRY_HOST=${ARTIFACT_REGISTRY_HOST:-<empty>}"

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_DEPLOY_SA_EMAIL }}
          token_format: access_token

      - name: Configure Docker authentication
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ARTIFACT_REGISTRY_HOST }}
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - id: build
        name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.ARTIFACT_REGISTRY_HOST }}/${{ env.GCP_PROJECT_ID }}/minesweeper/minesweeper:${{ github.sha }}
            ${{ env.ARTIFACT_REGISTRY_HOST }}/${{ env.GCP_PROJECT_ID }}/minesweeper/minesweeper:latest
          cache-from: type=registry,ref=${{ env.ARTIFACT_REGISTRY_HOST }}/${{ env.GCP_PROJECT_ID }}/minesweeper/minesweeper:latest
          cache-to: type=inline

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: minesweeper
          region: ${{ env.CLOUD_RUN_REGION }}
          image: ${{ env.ARTIFACT_REGISTRY_HOST }}/${{ env.GCP_PROJECT_ID }}/minesweeper/minesweeper@${{ steps.build.outputs.digest }}

      - name: Publish deployment summary
        run: |
          image="${{ env.ARTIFACT_REGISTRY_HOST }}/${{ env.GCP_PROJECT_ID }}/minesweeper/minesweeper"
          {
            echo "### minesweeper image"
            echo
            echo "- Pushed \`${image}:${{ github.sha }}\`"
            echo "- Digest \`${{ steps.build.outputs.digest }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
